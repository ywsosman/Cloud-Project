user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream services
    upstream auth_service {
        least_conn;
        server auth-service:8081 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Connection limit
        limit_conn conn_limit 10;

        # Health check endpoint (no rate limiting)
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Authentication endpoints (stricter rate limiting)
        location ~ ^/api/auth/(login|register) {
            limit_req zone=auth burst=5 nodelay;
            
            proxy_pass http://auth_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Public auth endpoints (no auth required)
        location ~ ^/api/auth/(refresh|verify-mfa) {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://auth_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Protected API endpoints (JWT validation required)
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            # Validate JWT token via auth service
            auth_request /auth-validate;
            auth_request_set $auth_status $upstream_status;
            auth_request_set $user_id $upstream_http_x_user_id;
            auth_request_set $user_role $upstream_http_x_user_role;

            # Pass user info to backend services
            proxy_set_header X-User-ID $user_id;
            proxy_set_header X-User-Role $user_role;
            
            proxy_pass http://auth_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Internal location for JWT validation
        location = /auth-validate {
            internal;
            proxy_pass http://auth_service/api/auth/validate;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Method $request_method;
            proxy_set_header Authorization $http_authorization;
        }

        # Error pages
        error_page 401 /401.json;
        location = /401.json {
            internal;
            return 401 '{"error":"Unauthorized","message":"Authentication required"}';
            add_header Content-Type application/json;
        }

        error_page 403 /403.json;
        location = /403.json {
            internal;
            return 403 '{"error":"Forbidden","message":"Insufficient permissions"}';
            add_header Content-Type application/json;
        }

        error_page 429 /429.json;
        location = /429.json {
            internal;
            return 429 '{"error":"Too Many Requests","message":"Rate limit exceeded"}';
            add_header Content-Type application/json;
        }

        error_page 500 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            return 500 '{"error":"Internal Server Error","message":"Service unavailable"}';
            add_header Content-Type application/json;
        }
    }
}

