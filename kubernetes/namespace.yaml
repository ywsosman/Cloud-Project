apiVersion: v1
kind: Namespace
metadata:
  name: zero-trust
  labels:
    name: zero-trust
    environment: development
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: zero-trust-quota
  namespace: zero-trust
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: zero-trust-limits
  namespace: zero-trust
spec:
  limits:
  - max:
      cpu: "2"
      memory: 4Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 250m
      memory: 256Mi
    type: Container

